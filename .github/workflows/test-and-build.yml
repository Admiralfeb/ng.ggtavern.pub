name: Test and Build

on: [push]

jobs:
  test-spec:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Chrome removed due to issues launching in the pipeline environment
        # browser: ["chrome", "firefox"]
        browser: ["firefox"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Project
        run: npm ci
      - name: Run Unit Tests
        run: npm run ci:test:${{ matrix.browser }}
        env:
          CI: true
      - name: Upload CodeCoverage
        uses: codecov/codecov-action@master
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: coverage/*.json
          flags: unittests

  test-e2e:
    name: e2e Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: ["firefox"]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Project
        run: npm ci
      - name: Run e2e Tests
        run: npm run ci:e2e:${{ matrix.browser }}

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Project
        run: npm ci
      - name: Run Lint
        run: npm run lint

  build:
    name: Build
    needs: [test-spec, test-e2e, lint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get Build Version
        id: vars
        run: echo ::set-output name=build_version::$(node scripts/getVersion.js)
      - name: Test Using Build Version
        run: echo ${{ steps.vars.outputs.build_version }}
      - name: Install Project
        run: npm ci
      - name: Run Build
        run: npm run build

  deploy:
    name: Deploy to Firebase
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install Project
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Deploy to Firebase
        run: npm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
