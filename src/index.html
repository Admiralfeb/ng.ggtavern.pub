<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Grinning Goblin Gaming Tavern</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/ico" href="assets/icons/ggtavern.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-app-background">
  <app-root id="app-root">
    <div class="box-it old-style text-center">Loading...</div>
  </app-root>
  <div id="browser-unsupported" style="display:none">
    <p>Unfortunately, your browser is not supported. Please upgrade to a current browser such as Chrome, Edge, Safari,
      Firefox, or Opera.</p>
  </div>
</body>

<script>
  navigator.sayswho = (function () {
    var ua = navigator.userAgent, tem,
      M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
    if (/trident/i.test(M[1])) {
      tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
      return 'IE ' + (tem[1] || '');
    }
    if (M[1] === 'Chrome') {
      tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
      if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
    }
    M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
    if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
    return M.join(' ');
  })();
  //document.getElementById('printVer').innerHTML=navigator.sayswho
  var str = navigator.sayswho;
  var browser = str.substring(0, str.indexOf(" "));
  var version = str.substring(str.indexOf(" "));
  version = version.trim();
  version = parseInt(version);
  // console.log(browser);
  // console.log(version);
  if (browser == "IE") {
    document.getElementById("browser-unsupported").style.display = "block";
    document.getElementById("app-root").style.display = "none";
  }
</script>

</html>
