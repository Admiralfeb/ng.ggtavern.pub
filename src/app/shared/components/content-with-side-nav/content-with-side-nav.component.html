<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button id="navBurger" (click)="openNav()" [matTooltip]="burgerTip" matTooltipPosition="below">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{headerText}}</h1>
  </mat-toolbar>

  <div id="sideNavandContent">
    <div class="overlay" id="contentsNav">
      <a *ngIf="mobile" href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
      <mat-nav-list class="overlay-content" cdkScrollable>
        <a class="navItem" mat-list-item [routerLink]="navItem.link" routerLinkActive="active"
          *ngFor="let navItem of navItems" (click)="changeContent()">{{navItem.text}}</a>
      </mat-nav-list>
    </div>

    <div class="content" cdkScrollable>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
