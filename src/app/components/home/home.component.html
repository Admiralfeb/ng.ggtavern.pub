<div class="container">
    <div class="old-style title">
        <h1>{{ title }}</h1>
    </div>
    <div class="doorway old-style">
        <open-sign class="opensign"></open-sign>
        <ng-container *ngFor="let offer of offerings">
            <a mat-stroked-button [id]="offer.id" class="griditem old-style"
                (click)="navClick(offer.id)">{{offer.text}}</a>
        </ng-container>
        <!-- <img class="logo griditem" alt="Goblin Logo" src="assets/img/ggTavern.png" /> -->
        <div class="logo griditem">
            <p>See our new commercial!</p>
            <video-youtube src="https://www.youtube.com/embed/_7CRqZ7pbi0"></video-youtube>
        </div>
    </div>
    <div class="mobile">
        <open-sign class="opensign old-style griditem"></open-sign>
        <!-- <img class="logo griditem" alt="Goblin Logo" src="assets/img/ggTavern.png" /> -->
        <div class="logo griditem">
            <p>See our new commercial!</p>
            <video-youtube src="https://www.youtube.com/embed/_7CRqZ7pbi0"></video-youtube>
        </div>
        <ng-container *ngFor="let offer of offerings">
            <a mat-raised-button color="primary" [id]="offer.id" class="griditem old-style"
                (click)="navClick(offer.id)">{{offer.text}}</a>
        </ng-container>
    </div>
</div>
