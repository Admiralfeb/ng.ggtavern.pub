<mat-card *ngFor="let item of items" class="menuoption">
    <mat-card-title><span class="title">{{item.name}}</span><span class="price">{{item.price | currency:'USD'}}</span>
    </mat-card-title>
    <mat-card-subtitle>
        <div>
            Choice of: {{item.types}}
        </div>
    </mat-card-subtitle>
</mat-card>
