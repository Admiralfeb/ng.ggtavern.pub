<div>
    <mat-card *ngFor="let wine of wines" class="menucard">
        <mat-card-title>{{wine.name}}</mat-card-title>
        <mat-card-subtitle>
            <div>
                <p>{{wine.price | currency:'USD'}}</p>
                <p>Choice of: {{wine.types}}</p>
            </div>
        </mat-card-subtitle>
    </mat-card>
</div>
