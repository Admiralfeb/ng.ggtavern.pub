<mat-card *ngFor="let wine of wines" class="menuoption">
    <mat-card-title><span class="title">{{wine.name}}</span><span class="price">{{wine.price | currency:'USD'}}</span>
    </mat-card-title>
    <mat-card-subtitle>
        <div>
            Choice of: {{wine.types}}
        </div>
    </mat-card-subtitle>
</mat-card>
