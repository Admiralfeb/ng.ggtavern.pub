<div mat-dialog-content>
    <p>{{data.query}}</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.short">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
