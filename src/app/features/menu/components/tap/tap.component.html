<mat-card *ngFor="let item of items" class="menuoption">
    <mat-card-title>{{item.name}} - {{item.ABV}}</mat-card-title>
    <mat-card-subtitle>
        <div>
            <span>16 oz - {{item.pricePint | currency:'USD'}}</span> 32 oz - {{item.priceMug | currency:'USD'}}
        </div>
    </mat-card-subtitle>
</mat-card>
