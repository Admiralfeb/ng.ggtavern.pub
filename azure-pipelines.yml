# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

variables:
  NPM_CACHE_FOLDER: $(Pipeline.Workspace)/.npm


stages:
- stage: build
  jobs:
  - job:
    displayName: Install, Build, Test
    pool: Default
    #container: admiralfeb/dev:angular
    steps:
    - task: Npm@1
      displayName: Install
      inputs:
        command: 'install'
    - task: Npm@1
      displayName: Test
      inputs:
        command: 'custom'
        customCommand: 'run test-ci'
    - task: Npm@1
      displayName: e2e
      inputs:
        command: 'custom'
        customCommand: 'run e2e-ci'
    - task: Npm@1
      displayName: Build
      inputs:
        command: 'custom'
        customCommand: 'run build'
    - task: CopyFiles@2
      displayName: Copy build files to stage
      inputs:
        SourceFolder: 'dist'
        Contents: '**'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/stage/dist'
    - task: CopyFiles@2
      displayName: Copy package.json to stage
      inputs:
        Contents: 'package.json'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/stage'
    - task: CopyFiles@2
      displayName: Copy firebase.json to stage
      inputs:
        Contents: 'firebase.json'
        TargetFolder: '$(Build.ArtifactStagingDirectory)/stage'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
